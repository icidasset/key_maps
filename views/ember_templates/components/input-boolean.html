<script type="text/x-handlebars" data-template-name="components/input-boolean">

  <span {{bind-attr class=":input-boolean__value is_true:is-active"}} {{action "activate" true}}>
    <span>True</span>
  </span>

  <span class="input-boolean__seperator">OR</span>

  <span {{bind-attr class=":input-boolean__value is_false:is-active"}} {{action "activate" false}}>
    <span>False</span>
  </span>

</script>
